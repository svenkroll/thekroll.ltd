<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>{% block title %}TheKroll Ltd.{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css', v=version) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfect-scrollbar.css') }}">

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/perfect-scrollbar.min.js') }}"></script>

    {% block additional_head %}
    {% endblock %}

</head>
<body>
    {% include 'header.html' %}

    {% block content %}
    {% endblock %}

    <div class="bg">
      <video autoplay loop muted>
        <source src="{{ url_for('static', filename='mov/particles_2.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    {% include 'footer.html' %}
</body>

</html>
